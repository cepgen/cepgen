@include "Cards/vegas.cfi"

process = {
  name = "pptoll";
  mode = "elastic/elastic";
  in_kinematics = {
    beam1_pz = 6500.;
    beam2_pz = 6500.;
    structure_functions = "Suri-Yennie";
  };
  out_kinematics = {
    pair = 13;
    min_pt = 25.0;
    min_energy = 0.0;
    min_eta = -2.5;
    max_eta = 2.5;
    max_mx = 1000.;
    //--- extra cuts on the p1t(l) and p2t(l) plane
    //max_ptdiff = 2.5;
    //--- distance in rapidity between l^+ and l^-
    //min_dely = 4.0;
    //max_dely = 5.0;

  };
  rescattering_corr = "min(1,exp(-x/10))";
};


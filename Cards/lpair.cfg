@include "Cards/vegas.cfi"

process = {
  name = "lpair";
  mode = "elastic/elastic";
  in_kinematics = {
    beam1_pz = 6500.;
    beam2_pz = 6500.;
    structure_functions = "Suri-Yennie";
  };
  out_kinematics = {
    pair = 13;
    cuts_mode = 2;
    min_pt = 25.0;
    min_energy = 0.0;
    min_eta = -2.5;
    max_eta = 2.5;
    max_mx = 1000.;
  };
  taming_functions = (
    { variable = "mcep", expression = "min(1,exp(-mcep/10))" },
    { variable = "q2", expression = "exp(-q2)" }
  );
};

//--- either use the default generation (100k events)
@include "Cards/generator.cfi"


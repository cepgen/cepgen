stages:
  - compile
  - run
  - test

#######################################
# define all build, tests, and
# executables recipes as templates
#######################################

.build_template: &build_definition
  stage: compile
  before_script:
    - mkdir build
    - cd build
  script:
    - cmake -DCMAKE_BUILD_TESTS=1 ..
    - make -j 4
  artifacts:
    expire_in: 2 hrs
    paths:
      - build/

.run_cepgen_template: &run_cepgen_definition
  stage: run
  script:
    - cd build
    - ./cepgen -l
    - ./cepgen Cards/lpair_cfg.py -n 10000
    - ./cepgen Cards/legacy/lpair.card -n 10000
  when: on_success
  allow_failure: false

.test_template: &test_definition
  stage: test
  script:
    - cd build
    - ctest --output-on-failure
  when: on_success
  allow_failure: false

.test_function_parser_template: &test_function_parser_definition
  stage: test
  script:
    - cd build
    - test/test_function_parser
  when: on_success
  allow_failure: false

.test_integrator_template: &test_integrator_definition
  stage: test
  script:
    - cd build
    - test/test_integrator -i vegas
    - test/test_integrator -i miser
  when: on_success
  allow_failure: false

.test_cross_sections_template: &test_cross_sections_definition
  stage: test
  script:
    - cd build
    - echo "VEGAS test"
    - test/test_physics_processes -i vegas -q -cfg test/test_processes.cfg
    - echo "MISER test"
    - test/test_physics_processes -i miser -q -cfg test/test_processes.cfg
  when: on_success
  allow_failure: true

.test_function_parser_template: &test_function_parser_definition
  stage: test
  script:
    - cd build
    - test/test_function_parser
    - test/test_function_parser_rootcomp -d
  artifacts:
    paths:
      - build/test_graph.pdf
  when: on_success
  allow_failure: false


stages:
  - compile
  - package
  - run
  - test

#######################################
# define all build, tests, and
# executables recipes as templates
#######################################

.build_common:
  stage: compile
  before_script:
    - source scl_source enable devtoolset-7 || echo ignoring exit code so CI does not bomb when it should not > /dev/null
    - gcc --version
    - cmake3 --version || cmake --version
    - mkdir build
    - cd build
  script:
    - cmake3 -DCMAKE_BUILD_TESTS=1 -DCMAKE_BUILD_CARD_CONV=1 .. || cmake -DCMAKE_BUILD_TESTS=1 -DCMAKE_BUILD_CARD_CONV=1 ..
    - make -j 8
  artifacts:
    expire_in: 2 hrs
    paths:
      - build/

.build_cvmfs_common:
  stage: compile
  tags: [ cvmfs ]
  before_script:
    - source source-lxplus.sh
    - gcc --version
    - cmake3 --version || cmake --version
    - mkdir build
    - cd build
  script:
    - cmake3 -DCMAKE_BUILD_TESTS=1 -DCMAKE_BUILD_CARD_CONV=1 .. || cmake -DCMAKE_BUILD_TESTS=1 -DCMAKE_BUILD_CARD_CONV=1 ..
    - make -j 8
  artifacts:
    expire_in: 2 hrs
    paths:
      - build/

.package_common:
  stage: package
  script:
    - cd build
    - echo "Starting the packaging"
    - make package -j 8
  when: on_success
  allow_failure: false
  artifacts:
    paths:
      - build/*.rpm
      - build/*.deb

.run_cepgen_common:
  stage: run
  script:
    - cd build
    - export LD_LIBRARY_PATH=.:$LD_LIBRARY_PATH
    - ls
    - echo "Modules dump"
    - ./cepgen -l
    - echo "Python card test"
    - ./cepgen Cards/lpair_cfg.py -n 10000
    #- echo "LPAIR card test"
    #- ./cepgen-cards-converter Cards/lpair_cfg.py lpair.card
    #- ./cepgen lpair.card -n 10000
  when: on_success
  allow_failure: false

.test_common:
  stage: test
  script:
    - cd build
    - export LD_LIBRARY_PATH=.:$LD_LIBRARY_PATH
    - ctest --output-on-failure --timeout 60
  when: on_success
  allow_failure: false

#######################################
# CS8 jobs
#######################################

compile:centos8:
  extends: .build_common
  image: gitlab-registry.cern.ch/lforthom/custom_ci_worker:centos8

run_cepgen:centos8:
  extends: .run_cepgen_common
  image: gitlab-registry.cern.ch/lforthom/custom_ci_worker:centos8

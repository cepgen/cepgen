cepgen:
  script:
    - yum install -y gsl gsl-devel
    - mkdir build
    - cd build
    - wget https://raw.githubusercontent.com/opencog/opencog/master/lib/FindGSL.cmake
    - wget https://raw.githubusercontent.com/cbernet/pythiafcc/master/cmake/FindHepMC.cmake
    - cmake -D CMAKE_MODULE_PATH=$PWD ..
    - make

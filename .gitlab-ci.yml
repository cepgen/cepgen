stages:
  - compile
  - test

image: gitlab-registry.cern.ch/lforthom/custom_ci_worker:cc7

compile:
  stage: compile
  before_script:
    #- yum install -y -q gsl gsl-devel libgfortran gcc-gfortran
    - mkdir build
    - cd build
  script:
    - cmake ..
    - make -j 4
  artifacts:
    paths:
      - build/

# define all the tests

test_integrator:
  stage: test
  dependencies:
    - compile
  before_script:
    - cd build
  script:
    - make test_integrator
    - test/test_integrator vegas && test/test_integrator miser
  when: on_success
  allow_failure: false

test_cross_sections:
  stage: test
  dependencies:
    - compile
  before_script:
    - cd build
  script:
    - make test_physics_processes
    - test/test_physics_processes
  when: on_success
  allow_failure: true

test_function_parser:
  stage: test
  dependencies:
    - compile
  before_script:
    - cd build
  script:
    - make test_function_parser test_function_parser_rootcomp
    - test/test_function_parser && test/test_function_parser_rootcomp
  when: on_success
  allow_failure: false


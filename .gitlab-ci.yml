stages:
  - compile
  - deploy
  - run
  - test

#######################################
# define all build, tests, and
# executables recipes as templates
#######################################

.build_template: &build_definition
  stage: compile
  before_script:
    - scl enable enable devtoolset-7 bash || echo ignoring exit code so CI does not bomb when it should not > /dev/null
    - mkdir build
    - cd build
  script:
    - cmake -DCMAKE_BUILD_TESTS=1 -DCMAKE_BUILD_CARD_CONV=1 ..
    - make -j 8
  artifacts:
    expire_in: 2 hrs
    paths:
      - build/

.package_template: &package_definition
  stage: deploy
  script:
    - cd build
    - echo "Starting the packaging"
    - make package -j 8
  when: on_success
  allow_failure: false
  artifacts:
    paths:
      - build/*.rpm
      - build/*.deb

.run_cepgen_template: &run_cepgen_definition
  stage: run
  script:
    - cd build
    - echo "Modules dump"
    - ./cepgen -l
    - echo "Python card test"
    - ./cepgen Cards/lpair_cfg.py -n 10000
    - echo "LPAIR card test"
    - ./cepgen-cards-converter Cards/lpair_cfg.py lpair.card
    - ./cepgen lpair.card -n 10000
  when: on_success
  allow_failure: false

.test_template: &test_definition
  stage: test
  script:
    - cd build
    - ctest --output-on-failure
  when: on_success
  allow_failure: false

.test_function_parser_template: &test_function_parser_definition
  stage: test
  script:
    - cd build
    - test/test_function_parser
  when: on_success
  allow_failure: false

.test_integrator_template: &test_integrator_definition
  stage: test
  script:
    - cd build
    - test/test_integrator -i Vegas
    - test/test_integrator -i MISER
    - test/test_integrator -i plain
  when: on_success
  allow_failure: false

.test_cross_sections_template: &test_cross_sections_definition
  stage: test
  script:
    - cd build
    - echo "VEGAS test"
    - test/test_physics_processes -i Vegas -q -cfg test/test_processes.cfg
    - echo "MISER test"
    - test/test_physics_processes -i MISER -q -cfg test/test_processes.cfg
  when: on_success
  allow_failure: true

.test_function_parser_template: &test_function_parser_definition
  stage: test
  script:
    - cd build
    - test/test_function_parser
    - test/test_function_parser_rootcomp -d
  artifacts:
    paths:
      - build/test_graph.pdf
  when: on_success
  allow_failure: false


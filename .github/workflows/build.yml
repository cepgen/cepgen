name: Build

on:
  push:
    branches: master
    tags:
  pull_request:
    branches: master

env:
  BUILD_TYPE: Release  # Release, Debug, RelWithDebInfo, etc
  CEPGEN_PATH: /Package/build
  CG_CI: True
  MG5_aMC_VERSION: MG5_aMC_v3.5.3

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'laufor/ci-images:cepgen-fedora39'
      options: -v ${{ github.workspace }}:/Package
    steps:
    - uses: actions/checkout@v4
    - uses: seanmiddleditch/gha-setup-ninja@master

    - name: 'MadGraph fetch'
      run: |
        wget -O mg.tar.gz https://launchpad.net/mg5amcnlo/3.0/3.5.x/+download/${{env.MG5_aMC_VERSION}}.tar.gz
        tar -xvfz mg.tar.gz
        rm -f mg.tar.gz

    - name: 'CMake configuration'
      run: |
        git config --global --add safe.directory /Package
        cmake -GNinja -B ${{env.CEPGEN_PATH}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_BUILD_TESTS=ON -DMADGRAPH_DIR=${{env.MG5_aMC_VERSION}}

    - name: 'Build environment'
      run: cmake --build ${{env.CEPGEN_PATH}}
    - name: 'Compress environment'
      run: tar -cvf environment.tar /Package

    - name: 'Upload artifacts'
      uses: actions/upload-artifact@v4
      with:
        name: build-env
        path: environment.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: 'laufor/ci-images:cepgen-fedora39'
      options: -v ${{ github.workspace }}:/Package
    steps:
    - uses: actions/checkout@v4
    - name: 'Download artifacts'
      uses: actions/download-artifact@v4
      with:
        name: build-env
    - name: 'Uncompress environment'
      run: tar -xvf environment.tar -C /
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Test
      working-directory: ${{env.CEPGEN_PATH}}
      run: |
        echo "PYTHONPATH=${{env.CEPGEN_PATH}}:$PYTHONPATH" >> $GITHUB_ENV
        ctest -C ${{env.BUILD_TYPE}} -LE "unstable" --output-on-failure

  package:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    container:
      image: 'laufor/ci-images:cepgen-fedora39'
      options: -v ${{ github.workspace }}:/Package
    steps:
    - uses: actions/checkout@v4

    - name: 'Download artifacts'
      uses: actions/download-artifact@v4
      with:
        name: build-env
    - name: 'Uncompress environment'
      run: tar -xvf environment.tar -C /

    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Package
      run: cmake --build ${{env.CEPGEN_PATH}} --target package

    - name: 'Upload artifacts'
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: ${{env.CEPGEN_PATH}}/*.rpm
        if-no-files-found: warn
